<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halloween Shopping List</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom Halloween Theme -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</head>
<body class="bg-black text-light">

  <div class="container py-5">
    <div class="card shadow-lg bg-dark border-danger mx-auto" style="max-width: 500px;">
      <div class="card-body p-4">

        <h1 class="h3 text-center mb-4 text-blood fw-bold">Halloween Shopping List</h1>

        <!-- Add Item -->
        <div class="input-group mb-4">
          <input type="text" id="input" class="form-control form-control-lg bg-dark text-light border-danger" placeholder="Add a cursed item..." />
          <button id="add" class="btn btn-blood btn-lg">Add</button>
        </div>

        <!-- Item Count -->
        <div class="text-center text-danger mb-3">
          <small id="itemCount">0 items</small>
        </div>

        <!-- List -->
        <ul id="list" class="list-group"></ul>

        <!-- Empty State -->
        <div id="emptyState" class="text-center text-secondary py-5 d-none">
          <p>Your crypt is empty. Add a soul to the list...</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content bg-dark border-danger">
        <div class="modal-header bg-blood text-white border-0">
          <h5 class="modal-title">Banish Item?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-light">
          <p>Are you sure you want to banish <strong id="itemToDelete" class="text-blood"></strong> from the list?</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Spare</button>
          <button type="button" class="btn btn-blood" id="confirmDelete">Banish</button>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
